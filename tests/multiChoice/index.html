<html lang="en">

    <title>Document</title>

</head>
<body>
    <div id="asker">

    </div>
</body>
<script>
    let container = document.getElementById('asker')

    let questions = {

        test:{
            type: 'multiChoice',
            text:`Multi-choice test question.`,
            choices: [
                'one',
                'two',
                'three'
            ]
        }
    }

    let form = new Askerjs.default(container)

    form.ask(questions.test)

</script>
