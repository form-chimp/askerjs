<script>
    let container = document.getElementById('asker')

    class testInput{
        constructor(question, onComplete){
            this.x = document.createElement('div')
            this.x.innerHTML = "hello"
        }

        render(){
            return(this.x)
        }

        getValue(){
            return "hello"
        }
    }

    let questions = {

        test:{
            type: 'hello',
            types:['png','jpg','svg'],
            text:`Multi-choice test question.`,
            content: `hello world`,
            required:true,
            min:10,
            choices: [
                'one',
                'two',
                'three'
            ]
        }
    }

    let form = new Askerjs.default(container, questions, (answers)=>{
        console.log(answers);
    })

    form.newInput({
        type:'hello',
        constructor:testInput,
    })

    form.ask(questions.test)

</script>
